<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>California House Price</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Arimo">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Hind:300">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">   
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand p-2 mb-10 h1 " href="#">House Pricing</a>
    </nav>
    <div class="login container mt-5">
        <h1 class="m-5 text-center">California House Price Prediction</h1>

        <form action="{{ url_for('predict')}}" method="post">
            <div class="form-group"> 
                <input type="text" class="form-control" name="MedInc" placeholder="MedInc" required="required"><br>    
            </div>
            <div class="form-group">
                <input type="text"  class="form-control" name="HouseAge" placeholder="HouseAge" required="required"><br>

            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="AveRooms" placeholder="AveRooms" required="required"><br>
                
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="AveBedrms" placeholder="AveBedrms" required="required"><br>
                
            </div>
            <div class="form-group">
                <input type="text"class="form-control" name="Population" placeholder="Population" required="required"><br>
                
            </div>
            <div class="form-group">
                <input type="text"class="form-control" name="AveOccup" placeholder="AveOccup" required="required"><br>
                
            </div>
            <div class="form-group">
                <input type="text"class="form-control" name="Latitude" placeholder="Latitude" required="required"><br>
                
            </div>
            <div class="form-group">
                <input type="text"class="form-control" name="Longitude" placeholder="Longitude" required="required"><br>

            </div>
            <div class="container text-center">
                <button type="submit" class="btn btn-success btn-block btn-lg ">Predict</button>
           

            </div> 
        </form>
    </div>
    <div class="container text-center font-weight-bold">
        <p class="h3"> 
            {{prediction_text}}

        </p>
    </div>
    <div class="container text-center mt-5">
        <p> &copy; 2023 Zeze Lamar</p>
    </div>


</body>
</html>
